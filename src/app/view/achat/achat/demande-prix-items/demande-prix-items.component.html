<div class="shadow card text-white bg-dark">
    <div class="card-header">
        <h4> Demmande De Prix Items </h4>
        <button style="float: right;" type="button" class="btn btn-primary fa fa-search mr-2" data-toggle="modal" data-target="#myModal1"></button>
        <button style="float: right;" type="button" class="btn btn-primary fa fa-plus mr-2" data-toggle="modal" data-target="#myModal"></button>
    </div>
    <div class="card-body">
        <table class="table text-white table-border">
            <thead class=" thead-inverse ">
                <tr>
                    <th>Produit</th>
                    <th>Cat√©gorie</th>
                    <th>Quantite</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="items.length==0 ">
                    <td colspan="4 " role="alert ">
                        No data to display.
                    </td>
                </tr>
                <tr *ngFor="let item of items">
                    <td>{{item.produit.libelle}}</td>
                    <td>{{item.produit.cat.libelle}}</td>
                    <td><input [min]=1 type="number" [(ngModel)]=item.qteCommander class="form-control col-xs-2"></td>
                    <td>
                        <button (click)="removeDemmandeItem(item) " type="button " class="btn btn-danger ">-</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter Un Commande Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-achat-item-form></app-achat-item-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter Un Commande Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-product-search></app-product-search>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
