<div class="shadow card text-white bg-dark">
    <div class="card-header bg-dark">
        <h4 style="display: inline;"> Demmande De Prix Items </h4>
        <button style="float: right;" type="button" class="btn btn-primary fa fa-search mr-2" data-toggle="modal" data-target="#search"></button>
        <button style="float: right;" type="button" class="btn btn-primary fa fa-plus mr-2" data-toggle="modal" data-target="#add"></button>
    </div>
    <div class="card-body table-responsive">
        <table class="table text-white table-bordered">
            <thead class=" thead-inverse ">
                <tr>
                    <th>Produit</th>
                    <th>Cat√©gorie</th>
                    <th>Quantite</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="items.length==0 ">
                    <td colspan="4 " role="alert ">
                        No data to display.
                    </td>
                </tr>
                <tr *ngFor="let item of items">
                    <td>{{item.produit.libelle}}</td>
                    <td>{{item.produit.cat.libelle}}</td>
                    <td><input [min]=1 type="number" [(ngModel)]=item.qteCommander class="form-control col-xs-2"></td>
                    <td>
                        <button (click)="onRemoveItem(item) " type="button " class="btn btn-danger ">-</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="modal fade bd-example-modal-lg" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter Un Commande Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-achat-item-form [items]="items"></app-achat-item-form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="color: black;" class="modal-title" id="exampleModalLabel">Les Besoins Accorder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-achat-item-search [items]="items"></app-achat-item-search>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
