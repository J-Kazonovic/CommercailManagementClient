<div class="card shadow text-white bg-dark">
    <div class="card-body">
        <div class="form-group">
            <div class="form-group">
                <label for="cat">Cat√©gorie</label>
                <select class="form-control" id="cat" [(ngModel)]="catLib" (change)="getProductBycat()">
                    <option *ngFor="let cat of cats" value="{{cat.libelle}}">
                        {{cat.libelle}}
                    </option>
                </select>
            </div>
        </div>
        <!-- form-group// -->

        <div class="form-group">
            <div class="form-group">
                <label for="cat">Produits</label>
                <select class="form-control" id="cat" [(ngModel)]="item.produit.libelle">
                    <option *ngFor="let produit of catProduitsList" value="{{produit.libelle}}">
                        {{produit.libelle}}
                    </option>
                </select>
            </div>
        </div>
        <!-- form-group// -->

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-shopping-basket" aria-hidden="true"></i></span>
            </div>
            <input min="0" [(ngModel)]=item.qteStock name="" class="form-control" placeholder="Quantiter" type="number">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-shopping-basket" aria-hidden="true"></i></span>
            </div>
            <input min="0" [(ngModel)]=item.qtAlerte name="" class="form-control" placeholder="Quantiter Alerte" type="number">
        </div>
        <!-- form-group// -->
    </div>
    <div class="card-footer text-muted">
        <button (click)="onAddItem()" style="float: right;" type="button" class="btn btn-outline-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>

</div>
