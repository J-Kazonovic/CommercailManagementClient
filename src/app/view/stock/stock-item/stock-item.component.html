<div class="card text-white bg-dark shadow mb-2" style="margin-left: 16%; margin-right: 16%;" >
    <div class="card-header">
        Ajouter Un Produit
    </div>
    <div class="card-body">
        <div class="form-group">
            <label>Reference:</label>
            <input type="text" placeholder="entrer la ref du produit" class="form-control" [(ngModel)]=ref>
        </div>

        <div class="form-group">
            <label>Designation:</label>
            <input type="text" placeholder="entrer la designation du produit" class="form-control"
                [(ngModel)]=item.produit.libelle>
        </div>
        <div class="form-group">
            <label>Category:</label><button style="float: right;" data-toggle="modal" data-target="#f-cat" class="btn btn-success mb-2">+</button>
            <select class="form-control" id="cat" [(ngModel)]=item.produit.cat.libelle>
                <option *ngFor="let cat of cats" value="{{cat.libelle}}">
                    {{cat.libelle}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Unité:</label><button style="float: right;" data-toggle="modal" data-target="#f-unite" class="btn btn-success mb-2">+</button>
            <select class="form-control" id="unite" [(ngModel)]=item.produit.unite.libelle>
                <option *ngFor="let unite of unites" value="{{unite.libelle}}">
                    {{unite.libelle}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantite:</label>
            <input type="number" placeholder="entrer la qte du produit" class="form-control"
                [(ngModel)]=item.produit.qte>
        </div>
        <div class="form-group">
            <label>Quantite Alerte:</label>
            <input type="number" placeholder="entrer la qte du produit" class="form-control"
                [(ngModel)]=item.qtAlerte>
        </div>
        <div class="form-group">
            <label>Prix:</label>
            <input type="number" placeholder="entrer le prix du produit" class="form-control" [(ngModel)]=item.produit.prix>
        </div>
        
    </div>
    <div class="card-footer">
        <button (click)="onAddItem()" type="submit" class="btn btn-primary " [routerLink]="['/comptable/stock']">add Product</button>
    </div>
</div>


<div class="modal fade bd-example-modal-lg" id="f-cat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-category-create></app-category-create>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg" id="f-unite" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter Nouvelle Unité</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-unite-create></app-unite-create>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
