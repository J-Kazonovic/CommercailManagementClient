
<div class="shadow card text-white bg-dark">
    <div class="card-header bg-dark">
        <h4 style="display: inline;"> Stock Items </h4>
        <button style="float: right;" type="button" class="btn btn-primary fa fa-plus mr-2" data-toggle="modal" data-target="#add"></button>
    </div>
    <div class="card-body table-responsive">
        <table class="table text-white table-bordered">
            <thead class=" thead-inverse ">
                <tr>
                    <th>Désignation</th>
                    <th>Quantite Stocké</th>
                    <th>Quantite Rester</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="stockItems.length==0">
                    <td class="alert alert-secondary" colspan="6" role="alert">
                        No data to display.
                    </td>
                </tr>
                <tr *ngFor="let item of stockItems">
                    <td>{{item.produit.libelle}}</td>
                    <td>{{item.qteStock}}</td>
                    <td>{{item.qtFinal}}</td>
                    <td><button class="btn btn-danger fa fa-trash" (click)="deleteProduct(item)" type="button"></button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
    <div class="modal fade bd-example-modal-lg" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter Un Stock Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <app-stock></app-stock>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
