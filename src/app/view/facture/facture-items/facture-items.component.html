<div class="shadow card text-white bg-dark">
    <div class="card-header">
        Commande Items

    </div>
    <div class="card-body">
        <table class="table text-white table-border">
            <thead class=" thead-inverse ">
                <tr>
                    <th>Produit</th>
                    <th>Catégorie</th>
                    <th>Unité</th>
                    <th>Quantite</th>
                    <th>Prix Unit (DH)</th>
                    <th>Sous-Total (DH)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="items.length==0 ">
                    <td colspan="4 " role="alert ">
                        No data to display.
                    </td>
                </tr>
                <tr *ngFor="let item of items">
                    <td>{{item.produit.libelle}}</td>
                    <td>{{item.produit.cat.libelle}}</td>
                    <td>{{item.produit.unite.libelle}}</td>
                    <td>{{item.qteCommander}}</td>
                    <td>{{item.unitPrice}}</td>
                    <td>{{item.totalPrice}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
