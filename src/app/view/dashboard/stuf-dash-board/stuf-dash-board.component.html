<!-- Page Content -->
<div id="page-content-wrapper">
    <nav id="navbar-example2" class="navbar navbar-light bg-dark text-white mb-3">
        <a class="navbar-brand">
            <img src="assets/images/i1.png" width="30" height="30" class="d-inline-block align-top rounded mr-1">
            <h4 style="display: inline; color: white;"> Responsable DashBoard</h4>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <h4 class="nav-link">
                    <div class="dropdown">
                        <button class="btn btn-info btn-xl btn-circle btn-lg fa fa-user" data-toggle="dropdown">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                            <app-user-profile [userName]="user_name"></app-user-profile>
                        </div>
                    </div>
                </h4>
            </li>
        </ul>
