<h2>Liste Des Fournisseurs</h2>
<div class="card text-white bg-dark">
    <div class="card-header">
        <div class="input-group input-group-sm" style=" width: 260px;">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Search</span>
            </div>
            <input (keyup)="onFournisseurSearch()" [(ngModel)]="searchKey" type="text" class="form-control"
                placeholder="forni2..." aria-label="nom" aria-describedby="basic-addon2">
        </div>

    </div>
    <div class="card-body">
        <table class="table bg-light table table-striped table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>TÃ©l</th>
                    <th>Adresse</th>
                    <th>WebSite</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let f of fournisseurList">
                <tr *ngIf="fournisseurList.length==0">
                    <td class="alert alert-secondary" colspan="6" role="alert">
                        No data to display.
                    </td>
                </tr>
                <td>{{f.nom}}</td>
                <td>{{f.email}}</td>
                <td>{{f.tel}}</td>
                <td>{{f.adress}}</td>
                <td>{{f.website}}</td>
                <td>
                    <button class="btn btn-danger fa fa-trash mr-2" (click)="onFourniDelete(f)"></button>
                    <button (click)="getClickedFourni(f)" class="btn btn-primary fa fa-edit" data-toggle="modal" data-target="#myModal"></button>
                </td>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Produits</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-fournisseur-create [isForUpdate]="['true']"></app-fournisseur-create>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onFourniEdit()">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
