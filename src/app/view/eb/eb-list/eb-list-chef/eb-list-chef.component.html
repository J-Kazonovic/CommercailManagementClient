<div class="card shadow mt-3 mb-3">
    <div class="card-header">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dept">Departement</label>
                        <select class="form-control" id="dept" [(ngModel)]=libelle (change)="getEbByEntite()">
                            <option *ngFor="let dept of deptList" value="{{dept.libelle}}">
                                {{dept.libelle}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="personnel">Personnel</label>
                        <select class="form-control" id="personnel" [(ngModel)]="cin" (change)="getEbByPersonnel()">
                            <option *ngFor="let personnel of personnelList" value="{{personnel.cin}}">
                                {{personnel.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="date">Date De Creation</label>
                        <input id="date" type="date" class="form-control" (change)="getEbBySaveDate()" [(ngModel)]=date>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th id="eb-title" (click)="onSortByTitleClick()">Title <i class="fa fa-sort" aria-hidden="true"></i></th>
                    <th id="eb-date" (click)="onSortByCreatedDate()">Created  <i class="fa fa-sort" aria-hidden="true"></i></th>
                    <th id="eb-statu">Statut</th>
                    <th>Personnel</th>
                    <th>Departement</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="ebList.length==0">
                    <td class="alert alert-secondary" colspan="6" role="alert">
                        No data to display.
                    </td>
                </tr>
                <tr *ngFor="let eb of ebList">
                    <td>{{eb.title}}</td>
                    <td>{{eb.saveDate}}</td>
                    <td>
                        <app-statut [statut]="eb.statut"></app-statut>
                    </td>
                    <td>{{eb.personnel.name}}</td>
                    <td>{{eb.dept.libelle}}</td>
                    <td>
                        <button class="btn btn-danger fa fa-trash mr-2" (click)="onEbDelete(eb)"></button>
                        <button data-toggle="modal" data-target="#myModal" class="btn btn-primary fa fa-eye mr-2"
                            (click)="onEbShow(eb)"></button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Produits</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th >Produit </th>
                            <th>Desc</th>
                            <th>Statut</th>
                            <th>Q-Demander</th>
                            <th>Q-Accorder</th>
                            <th>DÃ©cision</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="ebpList.length==0">
                            <td class="alert alert-secondary" colspan="5" role="alert">
                                No data to display.
                            </td>
                        </tr>
                        <tr *ngFor="let ebp of ebpList">
                            <td>{{ebp.produit.libelle}}</td>
                            <td>{{ebp.product_desc}}</td>
                            <td>{{ebp.besoin_statut}}</td>
                            <td><input [min]=1 type="number" [(ngModel)]=ebp.qteDemande class="form-control col-xs-2"></td>
                            <td ><input min="1" [max]="ebp.qteDemande" [disabled]="ebp.besoin_statut!=statuts[0]" type="number" [(ngModel)]=ebp.qteAccorde class="form-control"></td>
                            <td>
                                <div>
                                    <input #a type="radio"   [name]="ebp.id" [value]="statuts[0]" id="accorder" [(ngModel)]=ebp.besoin_statut>
                                    <label for="accorder">{{statuts[0]}}</label>
                                </div>
                                <div>
                                    <input #r type="radio"  [name]="ebp.id" [value]="statuts[1]" id="refuser" [(ngModel)]=ebp.besoin_statut>
                                    <label for="refuser">{{statuts[1]}}</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onEbpUpdate()">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
