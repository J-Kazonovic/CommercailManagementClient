<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h2>Votre achats</h2>
            <div class="card text-white bg-dark shadow mt-3 mb-3">
                <div class="card-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="dept">Search By Ref</label>
                                    <input [(ngModel)]=searchKey (keyup)="onFilterAction()" placeholder="eb title..." id="key" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="dept">Fournisseur</label>
                                    <select [(ngModel)]=fourni class="form-control" id="dept" (change)="onFilterAction()">
                                        <option selected></option>
                                        <option *ngFor="let f of fournisseurs" value="{{f.nom}}">
                                            {{f.nom}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-light table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Ref</th>
                                <th>Fournisseur</th>
                                <th>Total </th>
                                <th>Total Paier</th>
                                <th>Total Rester</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="achatsFiltered.length==0">
                                <td class="alert alert-secondary" colspan="6" role="alert">
                                    No data to display.
                                </td>
                            </tr>
                            <tr *ngFor="let achat of achatsFiltered">
                                <td>{{achat.ref}}</td>
                                <td>{{achat.fournisseur.nom}} </td>
                                <td>{{achat.total}} DH</td>
                                <td>{{achat.totalPaier}} DH</td>
                                <td>{{achat.totalRester}} DH</td>

                                <td>
                                    <button (click)="onAchatPayer(achat)" class="btn btn-success fa fa-money mr-2"></button>
                                </td>
                        </tbody>

                    </table>
                    <ul class="pagination justify-content-center" style="margin:20px 0">
                        <li class="page-item"><a (click)="setPage(page-1,$event)" class="page-link"><i
                                    style="color: rgb(37, 37, 37);" class="fa fa-arrow-left "
                                    aria-hidden="true"></i></a></li>
                        <li class="page-item" *ngFor="let p of pages; let i=index" [ngClass]="{'active':i==page}">
                            <a (click)="setPage(i,$event)" class="page-link" href="">{{i}}</a>
                        </li>
                        <li class="page-item"><a (click)="setPage(page+1,$event)" class="page-link"><i
                                    style="color: rgb(37, 37, 37);" class="fa fa-arrow-right "
                                    aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card text-white bg-dark shadow mt-3 mb-3">
                <div class="card-header">
                    List Du Paiement of {{achat.ref}}
                    <button data-toggle="modal" data-target="#myModal" type="button" style="float: right;" class="btn btn-primary fa fa-plus"></button>
                </div>

                <div class="card-body table-responsive">
                    <table class="table table-light table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Montent (DH)</th>
                                <th>Date</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="paiements.length==0">
                                <td class="alert alert-secondary" colspan="6" role="alert">
                                    No data to display.
                                </td>
                            </tr>
                            <tr *ngFor="let p of paiements">
                                <td>
                                    <input [(ngModel)]=p.montent (change)="onPaiementEdit(p)" type="text" class="form-control" value="{{p.montent}}">

                                </td>
                                <td>{{p.paiementDate}}</td>

                                <td>
                                    <button class="btn btn-danger fa fa-trash mr-2" (click)="onPaiementDelete(p)"></button>
                                </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Produits</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="p">Montent Payer</label>
                        <input [(ngModel)]=paiement.montent type="number" class="form-control" id="p" aria-describedby="helpId" placeholder="">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onPaiementSave()">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
