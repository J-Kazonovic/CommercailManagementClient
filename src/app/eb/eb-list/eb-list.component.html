<div class="card shadow mt-3 mb-3">
    <div class="card-header">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dept">Departement</label>
                        <select class="form-control" id="dept" [(ngModel)]="libelle" (change)="getEbByEntite()">
                            <option *ngFor="let dept of deptList" value="{{dept.libelle}}">
                                {{dept.libelle}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="personnel">Personnel</label>
                        <select class="form-control" id="personnel" [(ngModel)]="cin" (change)="getEbByPersonnel()">
                            <option *ngFor="let personnel of personnelList" value="{{personnel.cin}}">
                                {{personnel.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="date">Date De Creation</label>
                        <input id="date" type="date" class="form-control" (change)="getEbBySaveDate()" [(ngModel)]=date>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Created At</th>
                    <th>Statut</th>
                    <th>Personnel</th>
                    <th>Departement</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="ebList.length==0">
                    <td class="alert alert-secondary" colspan="6" role="alert">
                        No data to display.
                    </td>
                </tr>
                <tr *ngFor="let eb of ebList">
                    <td>{{eb.title}}</td>
                    <td>{{eb.saveDate}}</td>
                    <td>
                        <app-statut [statut]="eb.statut"></app-statut>
                    </td>
                    <td>{{eb.personnel.name}}</td>
                    <td>{{eb.dept.libelle}}</td>
                    <td>
                        <button class="btn btn-danger fa fa-trash mr-2" (click)="onEbDelete(eb)"></button>
                        <button data-toggle="modal" data-target="#myModal" class="btn btn-primary fa fa-eye mr-2"
                            (click)="onEbShow(eb)"></button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Produits</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-ebp-list></app-ebp-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onEbpUpdate()">Save changes</button>
            </div>
        </div>
    </div>
</div>
